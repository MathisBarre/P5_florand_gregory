<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue d'ensemble du panier</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"

  <!-- pages -->
  <script src="js/pages/home.js"></script>
  <!-- composants -->
<script src="js/components/cart.js"></script>

<!-- éléments structurants -->
<script src="js/dataManager.js"></script>
<script src="js/pageManager.js"></script>
<script src="js/main.js" defer></script>
</head>
<body>
  <header class="header">
  <nav>
    <a href="./index.html"><img src="./images/logo-removebg-preview.png" alt="Logo Orinoco" class="logo"></a>
    <a href="./panier.html" class="iconCart"><span> Mon panier</span><i class="fas fa-shopping-cart"></i></a>
  </nav>
</header>
  <main class="mainCart">
    <table class="cartSummary">
        <tr>
          <td>
            <img src="http://localhost:3000/images/teddy_1.jpg" alt="Premier ours">
          </td>
          <td class="middleRow">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
          </td>
          <td>
            <i class="fas fa-trash-alt"></i>
          </td>
          <td>
            <p>29,00€</p>
          </td>
        </tr>
        <tr>
          <td><img src="http://localhost:3000/images/teddy_1.jpg" alt="Premier ours"></td>
          <td><p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p></td>
          <td><p>29,00€</p></td>
        </tr>
    </table>
    <form class="form">
      <label for="lastname">Nom de famille</label>
      <input type="text" name="lastname" placeholder="Dupont">
      <label for="firstname">Prénom</label>
      <input type="text" name="firstname" placeholder="Jean">
      <label for="email">Adresse de messagerie</label>
      <input type="email" name="email"placeholder="JeanDupont@gmail.com">
      <label for="adress">Adresse</label>
      <input type="text" name="adress" placeholder="5 rue dupont Napoléon">
      <label for="postalCode">Code postal</label>
      <input type="text" name="postalCode" placeholder="75000">
      <label for="town">Ville</label>
      <input type="text" name="town" placeholder="Paris">
    </form>
    <a href="./confirmation.html"><input class="formBtn" type="button" value="Envoyer"></a>
  </main>
  <footer>
  <ul>
    <li>Conditions d'utilisation</li>
    <li>Mentions légales</li>
  </ul>
</footer>
</body>
</html>
